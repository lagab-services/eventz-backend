<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{emails.email_validation.title}">Verify Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-height: 60px;
        }

        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="header">
    <img th:src="${logo}" alt="Logo" class="logo" th:if="${logo}">
</div>

<div class="content">
    <h2 th:text="#{emails.email_validation.greeting(${name})}">Hello!</h2>
    <p th:text="#{emails.email_validation.message}">Please verify your email address by clicking the link below:</p>

    <div style="text-align: center;">
        <a th:href="${validationLink}" class="button" th:text="#{emails.email_validation.button}">Verify Email</a>
    </div>

    <p><small>Or copy this link: <span th:text="${validationLink}"></span></small></p>
</div>

<div class="footer">
    <p th:text="#{emails.email_validation.footer}">If you didn't create an account, please ignore this email.</p>
</div>
</body>
</html>
